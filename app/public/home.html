<!DOCTYPE html>
<html lang="en">

<head>
    <title>Pal Pairer</title>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <!-- Latest compiled and minified CSS -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">

<body>
    <header>
        <div class="jumbotron">
            <div class="homepage-hero-module">
                <div class="video-container">
                    <div class="filter"></div>
                    <video autoplay loop class="fillWidth">
                        <source src="images/Meeting-Room/MP4/Meeting-Room.mp4" type="video/mp4" />
                        <source src="images/Meeting-Room/WEBM/Meeting-Room.webm" type="video/webm" />
                    </video>
                    <div class="poster hidden">
                        <img src="images/Meeting-Room/Snapshots/Meeting-Room.jpg" alt="Meeting up image">
                    </div>
                </div>
            </div>
            <div class="container-fluid center">
                <img id="logo" src="images/pair_dark.svg" alt="pal logo">
                <h1>Welcome To Pal Pairer</h1>
                <p>A place where you can meet a companion who is totally into what you are!</p>
                <p><a class="btn btn-success btn-lg" href="/survey" role="button">Find a Friend now</a></p>
            </div>
        </div>

    <footer>

    </footer>
    <script src="/js/home.js"></script>
